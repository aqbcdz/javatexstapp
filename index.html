<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的第一个网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #3366cc;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>你好，世界！</h1>
  <p>这是一个简单的 HTML 示例页面，带有标题、段落和按钮。</p>
  <button onclick="alert('你点击了按钮！')">点击我</button>

</body>
</html>
